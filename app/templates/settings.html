{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
  <h1>
    Settings
  </h1>
  <h3>
    Habits
  </h3>
  {% for habit in habits %}
    <div class="columns">
      <div class="column">
        {{habit.name}}
      </div>
      <div class="column">
        <form action="delete_habit" method="post">
          <input type=hidden value="{{habit.id}}" name=habit_id />
          <button class="button is-primary">Remove habit</button>
        </form>
      </div>
    </div>
  {% endfor %}
  <div>
    <form method="POST" action="add_habit">
      <label class="text">
        <input type="text" name="habit">
      </label>
      <button class="button is-primary">Add habit</button>
    </form>
  </div>
  <h3>
    States
  </h3>
  {% for state in states %}
    <div class="columns">
      <div class="column">
        {{state.name}}
      </div>
      <div class="column">
        <form action="delete_state" method="post">
          <input type=hidden value="{{state.id}}" name=state_id />
          <button class="button is-primary">Remove state</button>
        </form>
      </div>
    </div>
  {% endfor %}
  <div>
    <form method="POST" action="add_state">
      <label class="text">
        <input type="text" name="state">
      </label>
      <button class="button is-primary">Add state</button>
    </form>
  </div>
  <hr>

  <h1>
    Download your data
  </h1>
</div>

{% endblock %}
