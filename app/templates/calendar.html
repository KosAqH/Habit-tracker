{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
  <div class="columns is-mobile">
    <div class="column is-1">
      <a href="{{last_month}}"> &#8592; </a>
    </div>
    <div class="column">
      <h1 class="is-3 title">{{month}} {{year}}</h1>
    </div>
    <div class="column is-1"> 
      <a href="{{next_month}}"> &#8594; </a>
    </div>
  </div>
  
  <table>
    {% for week in calendar %}
      <tr>
        {% for value in week %}
          {% if value %}
            <td>
              {% if value.active %}
                <a href="{{ value.link }}">{{value.day}}</a>
              {% else %}
                {{value.day}}
              {% endif %}
            </td>
          {% else %}
            <td></td>
          {% endif %}
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
