{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
  <h1>
    {{date}}
  </h1>

  {% if entry or note%}
  <h3>Habits</h3>
  {% for entry in habits %}
    {{entry.habit.name}} - {{entry.value}}
  {% endfor %}

  <h3>States</h3>

  <h3>Note</h3>
  <p>
    {{note}}
  </p>
  {% else %}
  <p>No data for given day</p>
  {% endif %}
</div>

{% endblock %}
